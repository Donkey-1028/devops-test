version: '3'

volumes:
  database: {}

services:
  db:
    image: mysql:5.7
    container_name: db
    ports:
      - '3306:3306'
    environment:
      - MYSQL_DATABASE=devops
      - MYSQL_ROOT_PASSWORD=testpassword
    volumes:
      - database:/var/lib/mysql
  web:
    build: .
    container_name: web
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - "db:mysql"